<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="shortcut icon" href="../icon.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
	<link rel="stylesheet" href="../style.css">
	<script src="../fonts.js"></script>
	<script>
	  Azhdar();
	</script>
  </head>
  <body>
	<div class="page-index py-3">
	  <div class="bg-light shadow">
		<a href="../index.html" class="text-decoration-none"><h2 class="fw-900" id="page-title"></h2></a>
		<h3 class="fw-700" id="font-title">فونت</h3>
		<div class="bg-white mt-5 px-3 py-3 text-start border border-3 rounded">
		  <div id="font-name-div" class="mb-3">
			<i class="bi bi-type fs-5"></i> <p class="fw-600 d-inline">نام انگلیسی:</p> <p id="font-name" class="d-inline"></p>
		  </div>
		  <div id="font-version-div" class="my-3">
			<i class="bi bi-info-circle-fill fs-5"></i> <p class="fw-600 d-inline">ورژن:</p> <p id="font-version" class="d-inline"></p>
		  </div>
		  <div id="font-creator-div" class="my-3">
			<i class="bi bi-person-fill fs-5"></i> <p class="fw-600 d-inline">طراح:</p> <p id="font-creator" class="d-inline"></p>
		  </div>
		  <div id="font-weights-div" class="my-3">
			<i class="bi bi-type-bold fs-5"></i> <p class="fw-600 d-inline">وزن‌ها:</p> <p id="font-weights" class="d-inline"></p>
		  </div>
		  <div id="font-shop-div" class="my-3">
			<i class="bi bi-credit-card-fill fs-5"></i> <p class="fw-600 d-inline">خرید از وب‌سایت رسمی:</p> <a id="font-shop" class="d-inline" href="#" target="_blank"></a>
		  </div>
		  <div id="fontface-code-div" class="my-3">
			<i class="bi bi-code-slash fs-5"></i> <p class="fw-600 d-inline">کد فونت‌فیس:</p>
			<button class="btn btn-copy btn-warning btn-sm float-end" data-clipboard-target="#fontface-code"><i class="bi bi-clipboard"></i></button>
			<pre class="mt-1 p-1 w-100 bg-light text-dark text-end"><code id="fontface-code"></code></pre>
		  </div>
		  <div class="mt-4 text-center">
			<button type="button" class="btn m-2 btn-primary" data-bs-toggle="modal" data-bs-target="#font-sample"><i class="bi bi-eye-fill"></i> مشاهده نمونه فونت</button>
		  </div>
		</div>
		<nav class="mt-5">
		  <ul class="pagination justify-content-center">
			<li  id="previous-font-link-div" class="page-item">
			  <a id="previous-font-link" class="page-link" href="#"><i class="bi bi-arrow-right-circle"></i> فونت قبل</a>
			</li>
			<li  id="homepage-link-div" class="page-item">
			  <a id="homepage-link" class="page-link" href="../index.html"><i class="bi bi-house"></i> خانه</a>
			</li>
			<li  id="next-font-link-div" class="page-item">
			  <a id="next-font-link" class="page-link" href="#">فونت بعد <i class="bi bi-arrow-left-circle"></i></a>
			</li>
		  </ul>
		</nav>
	  </div>
	</div>
	<div class="modal fade" id="font-sample" tabindex="-1" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-md-down modal-lg">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title fw-700" id="font-sampleTitle">نمونه فونت</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		  </div>
		  <div class="modal-body" id="modal-body">
		  <input type="text" class="form-control mb-2" id="sample-text-input" oninput="sampleTextShow();" placeholder="">
		  </div>
		</div>
	  </div>
	</div>
	<script src="../script.js"></script>
  </body>
</html>
